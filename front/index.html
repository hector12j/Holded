<!DOCTYPE>
<html>
	<head>
		<title>Holded Widget</title>
		<link rel="shortcut icon" href="./css/images/hround@2x.png" />
	</head>
	<body>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/libs/colorpicker.css">
		<link rel="stylesheet" href="./css/index.css">
		<header class="header">
			<a class="logo open-modal">
				<img src="./css/images/holdedtipo1@2x.png">
				<i class="fa fa-plus fa-4x"></i>
			</a>
		</header>
		<div class="gallery">
			<div class="modal">
        <div class="modal-content">
					<div class="modal-header">
						<button class="close-button"><i class="far fa-times-circle fa-2x"></i></button>
					</div>
					<div class="modal-title">
						
					</div>
          <div class="row">
            <input type="text" class="title" placeholder="Title">
            <input type="text" class="color" placeholder="Color" value="#fff">
          </div>
          <div class="buttons">
          	<button class="delete"><i class="far fa-times-circle fa-2x"></i></button>
          	<button class="confirm"><i class="fas fa-check fa-2x"></i></button>
          </div>
        </div>
    	</div>
			<script src="https://kit.fontawesome.com/00a0fb3660.js"></script>
			<script type="text/javascript" src="./js/libs/jquery-3.4.1.min.js"></script>
			<script type="text/javascript" src="./js/libs/colorpicker.js"></script>
			<script type="text/javascript" src="./js/index.js"></script>
		</body>
</html>
